# This docker-compose defines a docker network. This is to be used when you want
# services across two docker-compose projects to communicate with each other.
# In the context of the dau project, this is used to be able to communicate with
# the feluda workers.
services:
  db:
    image: postgres:14.10
    restart: always
    environment:
      - POSTGRES_USER=tattle
      - POSTGRES_PASSWORD=weak_password
      - POSTGRES_DB=dau_dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
      interval: 1s
      timeout: 5s
      retries: 10
    volumes:
      - ~/data/dau/postgres:/var/lib/postgresql/data
    ports:
      - 5432:5432
    networks:
      - network-common

  db_gui:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    networks:
      - network-common

  backend:
    image: tattletech/dau-dashboard:ceb2ea9
    container_name: dashboard
    restart: always
    command: tail -f /dev/null
    ports:
      - 4000:4000
    env_file:
      - ./env.prod
    networks:
      - network-common

networks:
  network-common:
    name: network-tattle